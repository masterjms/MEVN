<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://d3js.org/d3.v7.min.js"></script> // d3모듈 가져오기
    <title>D3기초 - circle 만들기</title>
    <style> 
    circle{ 
        fill: #41B883;
        stroke: #34495E;
    }
    </style>
</head>
<body> 
    <svg>
        <circle cx=50 cy=50 r=40></circle>
    </svg>
</body>
<script>
    const svg = d3.select("svg") // svg안에 circle로 원을 그린다.
    svg.append("circle").attr("cx", 140).attr("cy", 70).attr("r", 40) // cx, cy로 상대적인 x,y위치를 잡고 r로 반지름 설정.
</script>
</html>
