<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://d3js.org/d3.v7.min.js"></script> 
    <title>D3기초 - circle의 detail</title>
</head>

<body>
    <svg>
    </svg>
</body>
<script>
    const data = [0, 50, 100] 
    const svg = d3.select("svg")
    const log = console.log
    log(svg.selectAll("circle")) // --- (1) circle요소를 찾는다. 없다. [NodeList(0)]
    log(svg.selectAll("circle").data(data)) // --- (2) _enter에 data를 바인딩. 가상 문서가 생긴다. [Array(3)]
    log(svg.selectAll("circle").data(data).enter()) // --- (3) 실제 돔을 가지진 못하지만 가상 객체 3개가 생성 0:(3) [Ot,Ot,Ot]
    log(svg.selectAll("circle").data(data).enter().append("circle")) // --- (4) circle을 바인딩하여 svg에 붙임. 0:(3) [cirle,circle,circle]
</script>

</html>
