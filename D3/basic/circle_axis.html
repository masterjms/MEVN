<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://d3js.org/d3.v7.min.js"></script> 
    <title>D3기초 - circle과 axis</title>
    <style>
        circle {
            fill: #41B883;
            stroke: #34495E;
        } 
        svg {
            width: 100%;
        }
    </style>
</head>

<body>
    <svg>
    </svg>
</body>
<script>
    const margin = {
        left: 50,
        right: 50
    }
    const data = [0, 50, 100] 
    const width = 400 
    const xScale = d3.scaleLinear().domain([d3.min(data), d3.max(data)]).range([0 + margin.left, width + margin.right])
    const svg = d3.select("svg") 
    svg.append("g")
        .attr("transform", "translate(0,100)") // 0에서 100에 길이의 axisBottom
        .call(d3.axisBottom(xScale)) // xScale에 해당하는 x선을 그린 후 해당 스케일에서 50에 해당하는 공을 그림.
 
    svg.append("circle")
        .attr("cx", xScale(50)) // axisBottom라인에서 50위치에 있는 공 그려라.
        .attr("cy", 50)
        .attr("r", 40)
</script>

</html>
